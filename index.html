<!DOCTYPE html>
<html>
<head>
	<title>Druiren</title>
	<link rel="icon" type="image/x-icon" href="https://i.imgur.com/zbKNfey.png">
	<style>
		body {
			background-color: #070707;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
		}
		img {
			display: block;
			position: absolute;
   			left: 50%;
    		transform: translateX(-50%);
    		width: 97%;
			opacity: 1;
			position: relative;
			top: 50px;
			animation: fadein 2s;
			animation-fill-mode: forwards;
		}
		@keyframes fadein {
			from { opacity: 0; top: 50px; }
			to   { opacity: 1; top: 0; }
		}
	</style>
</head>
<body>
  <div>
    <img id="myImg" onmousedown="return false" oncontextmenu="return false" src="https://i.imgur.com/UfLCt1t.png" alt="My Image">
  </div>
</body>
</html>
