<!DOCTYPE html>
<html>
<head>
	<title>Druiren</title>
	<link rel="icon" type="image/x-icon" href="https://i.imgur.com/zbKNfey.png">
	<style>
		body {
			background-color: #000000;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
			animation: background-change 2s;
    		animation-fill-mode: forwards;
		}
		img {
			display: block;
   			left: 50%;
			position: absolute;
    		transform: translateX(-50%);
			opacity: 1;
			position: relative;
			top: 50px;
		}
		img.fadein-only {
    		animation: fadein-only 2s;
   			animation-fill-mode: forwards;
		}
		img.fullin {
			animation: fullin 2s;
			animation-fill-mode: forwards;
		}
		@keyframes fadein-only {
    		from { opacity: 0; }
   			to   { opacity: 1; }
		}
		@keyframes fullin {
			from { opacity: 0; top: 50px; }
			to   { opacity: 1; top: 0; }
		}
		@keyframes background-change {
    		from { background-color: #000000; }
    		to   { background-color: #070707; }
		}
	</style>
</head>
<body>
  <div>
    <img class="fullin" id="myImg" onmousedown="return false" oncontextmenu="return false" src="https://i.imgur.com/UfLCt1t.png" alt="Portfolio is an Image & not UTF-8 Unicode Performance" width="97%">
  </div>
  <a href="https://github.com/druiren/druiren.github.io" style="position:absolute; top:92%; left: 50%; transform: translateX(-50%);z-index:1;">
    <img class="fadein-only" src="https://i.imgur.com/RzJjbcO.png" width="133.51" height="12" alt="This site is Open Source">
</a>
</body>
</html>
